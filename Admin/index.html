<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">

        <title>Login</title>
	</head>

	<body style="background-color:#1D2024;">
        <div id="cl-wrapper" class="login-container">
            <div class="middle-login">
                <div class="block-flat">
                    <div class="header">                            
                        <h3 class="text-center"><img class="logo-img" src="images/logo.png" height="42" width="42" alt="logo"/>Xplore Malaysia</h3>
                    </div>
                    <div>
                        <form style="margin-bottom: 0px !important;" class="form-horizontal" action="index.html">
                            <div class="content">
                                <h4 class="title">Login Access</h4>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input type="text" placeholder="Username" id="username" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                <input type="password" placeholder="Password" id="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    
                            </div>
                            <div class="foot">
                                <button class="btn btn-warning" data-dismiss="modal" type="button">Forget Password</button>
                                <button class="btn btn-primary" data-dismiss="modal" type="submit">Log me in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>
